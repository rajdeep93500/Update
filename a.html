<!DOCTYPE html>
<html>
<head>
  <title>ID Card</title>
  <style>
    #id-card {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      padding: 10px;
      margin: 50px auto;
      text-align: center;
    }
    #photo {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      margin: 0 auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="id-card">
    <div id="photo"></div>
    <div id="name">John Doe</div>
    <div id="age">30 years</div>
    <div id="gender">Male</div>
    <div id="signature">Signature</div>
  </div>
  <button onclick="captureScreenshot()">Capture Screenshot</button>

  <!-- Include the html2canvas library -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  <script>
    function captureScreenshot() {
      const cardElement = document.getElementById('id-card');

      // Use html2canvas library to capture the screenshot
      html2canvas(cardElement).then(function(canvas) {
        // Create a temporary link to download the image
        const link = document.createElement('a');
        link.download = 'id_card_screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
  </html>
